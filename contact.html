<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class=" navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html" style="color: #E3E5E6;"">Home<span class="
                        sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="contact.html" style="color: #E3E5E6;">Contact</a>
                    <a class="nav-item nav-link" href="portfolio.html" style="color: #E3E5E6;">Portfolio</a>
                </div>
            </div>
        </nav>
        <h1 class="title" style="text-align: center;">Contact me</h1>
    </header>
    <div class="main">
        <form class="form">
            <div class="form-group">
                <label for="inputName"
                    style="font-size: 30px; font-family: 'Times New Roman', Times, serif;">Name</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Your name here">

            </div>
            <div class="form-group">
                <label for="inputEmail"
                    style="font-size: 30px; font-family: 'Times New Roman', Times, serif;">Email</label>
                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label class="form-check-label" for="inputMessage"
                    style="font-size: 30px; font-family: 'Times New Roman', Times, serif;">Leave me a
                    message</label>
                <input type="message" class="form-control" id="exampleCheck1">

            </div>
            <button type="submit" class="btn btn-dark">Submit</button>

        </form>
    </div>

    <h2 class="title" style="text-align: center; color: white; font-family: 'Times New Roman', Times, serif;">Connect
        with Me</h2>
    <div class="social">
        <div class="linked">
            <a href="https://www.linkedin.com/in/johnathan-o-535901a8/" class="fa fa-linkedin fa-5x"></a>
        </div>
        <div class="github">
            <a href="https://github.com/Johnathan998" class="fa fa-github fa-5x"></a>
        </div>
    </div>

</body>

</html>
